<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detail Siswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  body {
    background-color: #f8f9fa;
  }
</style>

<body>
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-warning text-white text-center">
        <h4 class="mb-0">Detail Siswa</h4>
      </div>
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-md-4 text-center">
            <img id="foto" src="" class="rounded" height="200px" width="200px" alt="fotoiswa">
          </div>
          <div class="col-md-8">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <th scope="row">ID Siswa</th>
                  <td id="idSiswa"></td>
                </tr>
                <tr>
                  <th scope="row">Nama Lengkap</th>
                  <td id="namaLengkap"></td>
                </tr>
                <tr>
                  <th scope="row">Jenis Kelamin</th>
                  <td id="jenisKelamin"></td>
                </tr>
                <tr>
                  <th scope="row">Kelas</th>
                  <td id="kelas"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="text-end">
          <a href="index.html" class="btn btn-warning">Kembali</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const id_siswa = urlParams.get("id");

      fetch(`http://localhost:3100/siswa/${id_siswa}`)
        .then(response => response.json())
        .then(data => {
          if (data) {
            document.getElementById('foto').src = data.foto
            document.getElementById('idSiswa').textContent = data.id_siswa;
            document.getElementById('namaLengkap').textContent = data.nama_lengkap;
            document.getElementById('jenisKelamin').textContent = data.jenis_kelamin;
            document.getElementById('kelas').textContent = data.kelas;
          }
        })
        .catch(error => console.error("Error fetching data:", error));
    });
  </script>
</body>

</html>
